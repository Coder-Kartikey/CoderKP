<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Simon Says</title>
</head>
<body>
        <h1>Simon Says</h1>
        <h2>Press Any Key To Start</h2>
        <div class="container">
                <div class="lineOne">
                        <div class="btn btn1" type="button" id="0"></div>
                        <div class="btn btn2" type="button" id="1"></div>
                </div>
                <div class="lineTwo">
                        <div class="btn btn3" type="button" id="2"></div>
                        <div class="btn btn4" type="button" id="3"></div>
                </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
